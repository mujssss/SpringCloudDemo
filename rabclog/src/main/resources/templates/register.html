<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.4.6.1.css}">
    <script th:src="@{/js/bootstrap.bundle.min.4.6.1.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/js/jquery.slim.min.3.5.1.js}"></script>
    <script th:src="@{/js/popper.min.1.16.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.4.6.1.js}"></script>
</head>
<body>
    <div class="container">
        <div class="card w-50">
            <img th:src="@{/img/2052902.jpg}" class="card-img-top" alt=" ">
            <div class="card-body">
                <form th:method="post" th:action="@{/administrator/doRegister}">
                    <div class="form-group">
                        <label for="account">Account :</label>
                        <input type="text" class="form-control" id="account" aria-describedby="text" name="loginAccount">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" class="form-control" id="pass" name="loginPass">
                    </div>
                    <div class="form-group">
                        <label for="account">Name :</label>
                        <input type="text" class="form-control" id="name" aria-describedby="text" name="userName">
                    </div>
                    <div class="form-group">
                        <label for="account">Email :</label>
                        <input type="Email" class="form-control" id="email" aria-describedby="text" name="userEmail">
                    </div>
                    <div class="form-group">
                        <label for="account">gender :</label>
                        <input type="text" class="form-control" id="gender" aria-describedby="text" name="userGender">
                    </div>
                    <div class="form-group">
                        <label for="account">Phone :</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="text" name="userPhone">
                    </div>
                    <div class="form-inline">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Role :</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="roleId">
                            <option th:each="role:${roleList}" th:value="${role.roleId}" th:text="${role.roleName}"></option>
                        </select>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <hr/>
                    <button type="submit" class="btn btn-info submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
